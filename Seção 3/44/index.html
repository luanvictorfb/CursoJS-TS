<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELO</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC </h1>
        <div class="tabela-txt">
            <p><strong>IMC</strong><br>Menos do que 18,5.<br>Entre 18,5 e 24,9.<br>Entre 25 e 29,9.<br>Enre 30 e 34,9<br>Entre 35 e 39,9.<br>Mais do que 40</p>
            <p><strong>Resultado</strong><br>Abaixo do peso<br>Peso normal<br>Sobrepeso<br>Obesidade grau 1<br>Obesidade grau 2<br>Obesidade grau 3</p>

        </div>

        <h2>Calcule seu IMC</h2>
        <form action="" id="form">
            <label for="input-peso">Peso:</label>
            <input type="number" id="input-peso" required>

            <label for="input-altura">Altura(Em M):</label>
            <input type="number" step="0.01" id="input-altura">
            
            <button>Enviar</button>
        </form>
        <p id="res"></p>
    </section>
    <script src="./assests/js/main.js"></script>
</body>
</html>
