<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELO</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <section class="container">
        <h1>CALCULADORA</h1>
        <form action="">
            <input type="text" name="display" class="display">
            <div class="buttons">
                <button class="btn-clear">C</button><button class="btn-num">(</button><button class="btn-num">)</button><button class="btn-num">/</button>
                <button class="btn-num">7</button><button class="btn-num">8</button><button class="btn-num">9</button><button class="btn-num">*</button>
                <button class="btn-num">4</button><button class="btn-num">5</button><button class="btn-num">6</button><button class="btn-num">+</button>
                <button class="btn-num">1</button><button class="btn-num">2</button><button class="btn-num">3</button><button class="btn-num">-</button>
                <button class="btn-num">.</button><button class="btn-num">0</button><button class="btn-del">&laquo;</button><button type="button" class="btn-eq">=</button>
            </div>
        </form>
        
    </section>
    <script src="./assests/js/main.js"></script>
</body>
</html>
