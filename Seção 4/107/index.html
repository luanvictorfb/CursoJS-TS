<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Formulário de Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="post">
            <label for="">Nome</label><input type="text" class="nome validar">
            <label for="">Sobrenome</label><input type="text" class="sobrenome validar">
            <label for="">Cpf</label><input type="text" class="cpf validar">
            <label for="">Usuário</label><input type="text" class="usuario validar">
            <label for="">Senha</label><input type="password" class="senha validar">
            <label for="">Repetir senha</label><input type="password" class="repetirSenha validar">
            <button>ENVIAR</button>
        </form>
    </main>
    <script src="validaCpf.js"></script>
    <script src="validaçãoDeFormulario.js"></script>
</body>
</html>
